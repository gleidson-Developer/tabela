<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Planilha na Web</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 6px; }
    input { width: 100%; }
  </style>
</head>
<body>
  <h2>Planilha Online</h2>
  <table>
    <tr>
      <td><input type="text" id="coluna1" placeholder="Coluna 1"></td>
      <td><input type="text" id="coluna2" placeholder="Coluna 2"></td>
    </tr>
  </table>
  <button onclick="salvar()">Salvar</button>
  <button onclick="carregar()">Carregar</button>

  <table id="tabelaDados">
    <thead>
      <tr><th>Coluna 1</th><th>Coluna 2</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwM21Y08EhGOyOSwlxRhflUUuAGMPCFSV5Cotb4vn8ilzD6uEje6Q3jddhBufsm-9ftzg/exec"; // Substitua aqui

    function salvar() {
      const coluna1 = document.getElementById("coluna1").value;
      const coluna2 = document.getElementById("coluna2").value;

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ coluna1, coluna2 }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        alert("Salvo com sucesso!");
        carregar();
      });
    }

    function carregar() {
      fetch(API_URL)
        .then(res => res.json())
        .then(dados => {
          const tbody = document.querySelector("#tabelaDados tbody");
          tbody.innerHTML = "";
          dados.slice(1).forEach(linha => {
            const tr = document.createElement("tr");
            linha.forEach(celula => {
              const td = document.createElement("td");
              td.textContent = celula;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        });
    }

    window.onload = carregar;
  </script>
</body>
</html>
